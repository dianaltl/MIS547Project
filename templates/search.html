<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISAF Vulnerabilities</title>
</head>
<body>
    <h1>CISAF Vulnerabilities Database</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter search term" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for item in results %}
            <li>{{ item['name'] }}</li>
        {% else %}
            <li>No results found</li>
        {% endfor %}
    </ul>
</body>
</html>
